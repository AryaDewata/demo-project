<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
</head>
<body>
    <div class="main-body"></div>
    <script>
        async function ambil(){
            let data = await fetch('pelajar.json')
                .then(data => data.json());
            let siswa = '';
            data.forEach(e => {
                siswa += `<p>${e.nama}</p>`
            });
            document.querySelector('.main-body').innerHTML = siswa;
        }
        ambil();
    </script>
</body>
</html>
